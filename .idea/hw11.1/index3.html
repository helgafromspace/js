<!DOCTYPE html>
<html>
<head>
  <title>Event Handling Task</title>
</head>
<body>
  <button id="myButton">Натисни мене</button>
  <script>
    let handleClick = () => console.log('Кнопку натиснуто');
    let button = document.getElementById('myButton');
    button.addEventListener('click', () => {
        handleClick();
    })
    module.exports = handleClick; // не видаляти цей код
  </script>
</body>
</html>
